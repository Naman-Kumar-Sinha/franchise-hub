openapi: 3.0.3
info:
  title: FranchiseHub REST API
  description: |
    # FranchiseHub REST API Documentation
    
    A comprehensive franchise management platform API that connects franchise businesses with potential partners.
    
    ## Features
    - **Dual User Roles**: Business owners and partners with role-based access control
    - **Franchise Management**: Complete CRUD operations for franchise listings
    - **Application Workflow**: End-to-end application submission and review process
    - **Payment Processing**: Secure payment handling for fees and settlements
    - **Partnership Management**: Complete partnership lifecycle management
    
    ## Authentication
    This API uses JWT (JSON Web Token) based authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## Base URL
    - **Development**: `http://localhost:8080/api/v1`
    - **Production**: `https://api.franchisehub.com/v1`
    
    ## Rate Limiting
    - **Authenticated requests**: 1000 requests per hour
    - **Unauthenticated requests**: 100 requests per hour
    
    ## Error Handling
    The API uses conventional HTTP response codes and returns error details in JSON format.
    
  version: 1.0.0
  contact:
    name: FranchiseHub API Support
    email: api-support@franchisehub.com
    url: https://docs.franchisehub.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://franchisehub.com/terms

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.franchisehub.com/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User profile and account management
  - name: Franchises
    description: Franchise listings and management
  - name: Applications
    description: Franchise application workflow
  - name: Payments
    description: Payment processing and transactions
  - name: Partnerships
    description: Partnership lifecycle management
  - name: Analytics
    description: Business intelligence and reporting
  - name: Admin
    description: Administrative operations

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
            examples:
              business_user:
                summary: Business User Login
                value:
                  email: "business@demo.com"
                  password: "password123"
                  rememberMe: true
              partner_user:
                summary: Partner User Login
                value:
                  email: "partner@demo.com"
                  password: "password123"
                  rememberMe: false
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Successful login
                  value:
                    user:
                      id: "demo-business-user"
                      email: "business@demo.com"
                      firstName: "Demo"
                      lastName: "Business"
                      role: "BUSINESS"
                      company: "Demo Business Corp"
                      isActive: true
                    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    expiresIn: 86400
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterData'
            examples:
              business_registration:
                summary: Business Owner Registration
                value:
                  email: "newbusiness@example.com"
                  password: "securePassword123"
                  confirmPassword: "securePassword123"
                  firstName: "John"
                  lastName: "Doe"
                  role: "BUSINESS"
                  phone: "+1-555-0123"
                  company: "Doe Enterprises"
                  agreeToTerms: true
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh JWT token
      description: Get a new JWT token using refresh token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Valid refresh token
              required:
                - refreshToken
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: New JWT access token
                  expiresIn:
                    type: integer
                    description: Token expiration time in seconds
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate current session and JWT token
      operationId: logoutUser
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"
        '401':
          $ref: '#/components/responses/Unauthorized'

  # User Management Endpoints
  /users/profile:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Retrieve the authenticated user's profile information
      operationId: getCurrentUserProfile
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    put:
      tags:
        - Users
      summary: Update user profile
      description: Update the authenticated user's profile information
      operationId: updateUserProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdateData'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/change-password:
    post:
      tags:
        - Users
      summary: Change user password
      description: Change the authenticated user's password
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeData'
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Franchise Management Endpoints
  /franchises:
    get:
      tags:
        - Franchises
      summary: Get all franchises
      description: Retrieve a paginated list of franchise opportunities
      operationId: getFranchises
      security: []
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: category
          in: query
          description: Filter by franchise category
          required: false
          schema:
            $ref: '#/components/schemas/FranchiseCategory'
        - name: minInvestment
          in: query
          description: Minimum investment amount filter
          required: false
          schema:
            type: number
            format: double
            minimum: 0
        - name: maxInvestment
          in: query
          description: Maximum investment amount filter
          required: false
          schema:
            type: number
            format: double
            minimum: 0
        - name: states
          in: query
          description: Filter by available states (comma-separated)
          required: false
          schema:
            type: string
            example: "Delhi,Mumbai,Bangalore"
        - name: keywords
          in: query
          description: Search keywords
          required: false
          schema:
            type: string
            example: "chai coffee food"
        - name: sortBy
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum: [name, investment, rating, newest]
            default: "newest"
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: "desc"
      responses:
        '200':
          description: Franchises retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Franchise'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
                  filters:
                    type: object
                    description: Applied filters summary
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'

    post:
      tags:
        - Franchises
      summary: Create new franchise
      description: Create a new franchise listing (Business owners only)
      operationId: createFranchise
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FranchiseCreateData'
      responses:
        '201':
          description: Franchise created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Franchise'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /franchises/{franchiseId}:
    get:
      tags:
        - Franchises
      summary: Get franchise by ID
      description: Retrieve detailed information about a specific franchise
      operationId: getFranchiseById
      security: []
      parameters:
        - name: franchiseId
          in: path
          required: true
          description: Franchise ID
          schema:
            type: string
            example: "franchise-001"
      responses:
        '200':
          description: Franchise retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Franchise'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'

    put:
      tags:
        - Franchises
      summary: Update franchise
      description: Update franchise information (Business owners only, own franchises)
      operationId: updateFranchise
      parameters:
        - name: franchiseId
          in: path
          required: true
          description: Franchise ID
          schema:
            type: string
            example: "franchise-001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FranchiseCreateData'
      responses:
        '200':
          description: Franchise updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Franchise'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Franchises
      summary: Delete franchise
      description: Delete a franchise listing (Business owners only, own franchises)
      operationId: deleteFranchise
      parameters:
        - name: franchiseId
          in: path
          required: true
          description: Franchise ID
          schema:
            type: string
            example: "franchise-001"
      responses:
        '204':
          description: Franchise deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Application Management Endpoints
  /applications:
    get:
      tags:
        - Applications
      summary: Get applications
      description: Retrieve applications based on user role (business owners see applications for their franchises, partners see their own applications)
      operationId: getApplications
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          description: Filter by application status
          required: false
          schema:
            $ref: '#/components/schemas/ApplicationStatus'
        - name: franchiseId
          in: query
          description: Filter by franchise ID (business owners only)
          required: false
          schema:
            type: string
        - name: sortBy
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum: [submittedAt, status, franchiseName]
            default: "submittedAt"
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: "desc"
      responses:
        '200':
          description: Applications retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FranchiseApplication'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Applications
      summary: Submit franchise application
      description: Submit a new franchise application (Partners only)
      operationId: submitApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreateData'
      responses:
        '201':
          description: Application submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FranchiseApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /applications/{applicationId}:
    get:
      tags:
        - Applications
      summary: Get application by ID
      description: Retrieve detailed application information
      operationId: getApplicationById
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      responses:
        '200':
          description: Application retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FranchiseApplication'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Applications
      summary: Update application
      description: Update application information (Partners only, own applications, DRAFT status only)
      operationId: updateApplication
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreateData'
      responses:
        '200':
          description: Application updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FranchiseApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /applications/{applicationId}/review:
    post:
      tags:
        - Applications
      summary: Review application
      description: Review and approve/reject an application (Business owners only)
      operationId: reviewApplication
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationReviewData'
      responses:
        '200':
          description: Application reviewed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FranchiseApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /applications/{applicationId}/documents:
    post:
      tags:
        - Applications
      summary: Upload application document
      description: Upload a document for an application
      operationId: uploadApplicationDocument
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Document file to upload
                type:
                  $ref: '#/components/schemas/DocumentType'
                isRequired:
                  type: boolean
                  description: Whether this document is required
                  default: false
              required:
                - file
                - type
      responses:
        '201':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationDocument'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    get:
      tags:
        - Applications
      summary: Get application documents
      description: Retrieve all documents for an application
      operationId: getApplicationDocuments
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      responses:
        '200':
          description: Application documents retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationDocument'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /applications/{applicationId}/documents/{documentId}:
    get:
      tags:
        - Applications
      summary: Download application document
      description: Download a specific application document
      operationId: downloadApplicationDocument
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
        - name: documentId
          in: path
          required: true
          description: Document ID
          schema:
            type: string
            example: "doc-001"
      responses:
        '200':
          description: Document file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Applications
      summary: Delete application document
      description: Delete a specific application document
      operationId: deleteApplicationDocument
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
        - name: documentId
          in: path
          required: true
          description: Document ID
          schema:
            type: string
            example: "doc-001"
      responses:
        '204':
          description: Document deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /applications/{applicationId}/agreement:
    get:
      tags:
        - Applications
      summary: Download partnership agreement
      description: Download the partnership agreement for an approved application
      operationId: downloadPartnershipAgreement
      parameters:
        - name: applicationId
          in: path
          required: true
          description: Application ID
          schema:
            type: string
            example: "app-001"
      responses:
        '200':
          description: Partnership agreement PDF
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Notification Management Endpoints
  /notifications:
    get:
      tags:
        - Notifications
      summary: Get user notifications
      description: Retrieve notifications for the current user
      operationId: getUserNotifications
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          description: Filter by notification status
          required: false
          schema:
            type: string
            enum: [READ, UNREAD]
        - name: type
          in: query
          description: Filter by notification type
          required: false
          schema:
            type: string
            enum: [APPLICATION_UPDATE, PAYMENT_REQUEST, PARTNERSHIP_UPDATE, SYSTEM_ALERT]
      responses:
        '200':
          description: Notifications retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
                  unreadCount:
                    type: integer
                    description: Total unread notifications count
                    example: 5
        '401':
          $ref: '#/components/responses/Unauthorized'

  /notifications/{notificationId}/read:
    put:
      tags:
        - Notifications
      summary: Mark notification as read
      description: Mark a specific notification as read
      operationId: markNotificationAsRead
      parameters:
        - name: notificationId
          in: path
          required: true
          description: Notification ID
          schema:
            type: string
            example: "notif-001"
      responses:
        '200':
          description: Notification marked as read successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /notifications/mark-all-read:
    put:
      tags:
        - Notifications
      summary: Mark all notifications as read
      description: Mark all notifications for the current user as read
      operationId: markAllNotificationsAsRead
      responses:
        '200':
          description: All notifications marked as read successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  markedCount:
                    type: integer
                    description: Number of notifications marked as read
                    example: 12
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Bulk Operations Endpoints
  /franchises/bulk-update:
    put:
      tags:
        - Franchises
      summary: Bulk update franchises
      description: Update multiple franchises at once (Business owners only)
      operationId: bulkUpdateFranchises
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                franchiseIds:
                  type: array
                  items:
                    type: string
                  description: List of franchise IDs to update
                  example: ["franchise-001", "franchise-002"]
                updates:
                  type: object
                  properties:
                    isActive:
                      type: boolean
                      description: Active status
                    isFeatured:
                      type: boolean
                      description: Featured status
                    category:
                      $ref: '#/components/schemas/FranchiseCategory'
                  description: Fields to update
              required:
                - franchiseIds
                - updates
      responses:
        '200':
          description: Franchises updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedCount:
                    type: integer
                    description: Number of franchises updated
                    example: 2
                  franchises:
                    type: array
                    items:
                      $ref: '#/components/schemas/Franchise'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
